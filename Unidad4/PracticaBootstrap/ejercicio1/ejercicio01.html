<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <style>
      body {
        text-align: center;
        color: white;
      }

      div {
        border: 2px solid white; /* Borde externo */
        box-shadow: inset 0 0 0 1.5px rgb(187, 187, 187); /* Borde interno */
      }

      .header {
        color: black;
        background-color: greenyellow;
        width: 100%;
        height: 10vh;
      }

      .footer {
        color: black;
        background-color: greenyellow;
        width: 100%;
        height: 10vh;
      }
      .sub-container .col-md-3 {
        background-color: red;
      }

      .col-md-9{
        border: none;
      }

      .sub-header .col-12 {
        color: white;
        background-color: fuchsia;
        height: 5vh;
      }

      .section .col-md-6 {
        color: white;
        background-color: rgb(247, 166, 95);
        height: 20vh;
      }
      .section .col-md-2,
      .section .col-md-3,
      .section .col-md-4 {
        color: white;
        background-color: blue;
        height: 7.5vh;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row row-header">
        <div class="col-12 header">Encabezado</div>
      </div>
      <div class="row sub-container">
        <div class="col-md-3">Lateral izquierdo</div>
        <div class="col-md-9">
          <div class="row sub-header">
            <div class="col-12">Encabezado secundario</div>
          </div>
          <div class="row section">
            <div class="col-md-6">Sección 1</div>
            <div class="col-md-6">Sección 2</div>
          </div>
          <div class="row section">
            <div class="col-md-2">A</div>
            <div class="col-md-2">B</div>
            <div class="col-md-4">C</div>
            <div class="col-md-2">D</div>
            <div class="col-md-2">E</div>

            <div class="col-md-2">F</div>
            <div class="col-md-2">G</div>
            <div class="col-md-4">H</div>
            <div class="col-md-2">I</div>
            <div class="col-md-2">J</div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12 footer">Pie de página</div>
      </div>
    </div>
  </body>
</html>
